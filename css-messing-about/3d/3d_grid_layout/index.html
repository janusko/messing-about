<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Grid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section>
      <div class="container">
        <div class="grid feature-grid-container grid--columns">

          <div class="feature-grid-text">
            <h2 class="fs-700 uppercase text-compressed">Discover new cities with <span
                class="text-primary">Wanderlust Chronicles</span></h2>
            <p>Your ultimate guide to exploring the world's most breathtaking destinations and immersing yourself in
              diverse cultures.</p>
            <div class="flex large-gap">
              <a href="#" class="btn btn-primary uppercase">Read</a>
              <a href="#" class="btn btn-accent uppercase">Watch</a>
            </div>
          </div>

          <div class="grid feature-grid">
            <a href="#" aria-label="The best lunch"><img src="images/restaurant.webp" alt="restaurant"></a>
            <a href="#" aria-label="Fresh produce"><img src="images/raspberries.jpeg" alt="raspberries"></a>
            <a href="#" aria-label="Unique communal areas"><img src="images/mailboxes_copy.jpg" alt="mailboxes"></a>
            <a href="#" aria-label="Fun cars"><img src="images/car2.jpeg" alt="car"></a>
            <a href="#" aria-label="Botanical garden"><img src="images/flowers.webp" alt="flowers"></a>
            <a href="#" aria-label="Amazing museums"><img src="images/art.jpeg" alt="modern art"></a>
            <a href="#" aria-label="Local sports"><img src="images/benches.webp" alt="stadium seats"></a>
          </div>

        </div>
      </div>
    </section>
  </main>

</body>

</html>
