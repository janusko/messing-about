<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="card__content">
      <div class="card__front">
        <h3 class="card__title">Warsaw</h3>
      </div>

      <div class="card__back">
        <p class="card__body">Get ready to be captivated by Warsaw; a city of contrasts, where the past meets the present and every street corner tells a story. Warsaw offers a dynamic blend of history, culture, and modernity that appeals to travelers of all interests.</p>
      </div>
    </div>
  </div>
  
</body>
</html>
