<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation on Scroll</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <section class="sec-1 show-animate">
        <h1 class="animate">Hi, I'm Ryan.</h1>
        <p class="animate">A former brewer turned software engineer.</p>
    </section>
    
    <section class="sec-2">
        <h1 class="animate">Bootcamp graduate</h1>
        <p class="animate">Trained in React, Python, and Java.</p>
    </section>
    
    <section class="sec-3">
        <h1 class="animate">See my projects!</h1>
        <p class="animate">Using React, Python, and Java.</p>
    </section>
    
    <section class="sec-4">
        <h1>Stay <span class="showRight-animate" style="--i:1;"></span></h1>
        <p>An Airbnb clone, using React, MongoDB, Express, Node.js <span class="showRight-animate" style="--i:3;"></span></p>
    </section>
    
    <section class="sec-5">
        <div class="images">
            <img src="./img/house-1.jpg" alt="overgrown house" class="animate" style="--i:0;">
            <img src="./img/barn-1.jpg" alt="mountain barn" class="animate" style="--i:1;">
            <img src="./img/house-3.jpg" alt="adobe" class="animate" style="--i:2;">
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
